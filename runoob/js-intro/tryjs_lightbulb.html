<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miracle JavaScript</title>
</head>
<body>
<script>
    function changeItem() {
        var bulbStatus = document.getElementById("bulbImage")
        if (!bulbStatus.src.match("bulbon")) {
            bulbStatus.src = "https://www.runoob.com/images/pic_bulbon.gif"
        } else {
            bulbStatus.src = "https://www.runoob.com/images/pic_bulboff.gif"
        }
    }

    function changeButton() {
        buttonStatus=document.getElementById("switchButton")
        if (buttonStatus.innerText.match("指向")) {
            buttonStatus.innerText = "双手指向闪耀的灯球儿"
        } else {
            buttonStatus.innerText = "双手离开闪耀的灯球儿"
        }

    }
</script>
<img id="bulbImage"  onclick="changeItem()" src="https://www.runoob.com/images/pic_bulboff.gif" >
<p>这是一个闪耀的灯球儿</p>
<button id="switchButton" type="button" onclick="changeItem();changeButton()">双手指向闪耀的灯球儿</button>
</body>
</html>
