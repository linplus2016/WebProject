<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Let's Play JavaScript</title>
</head>


<body>
<p>
    JavaScript Can directly write into HTML ourflow.
</p>

<script>
    document.write("这是一段话");
    document.write("<h1>这是一个标题</h1>");
    document.write("<p>这是一个段落</p>");
</script>
<p>
    你只能在HTML输出流中使用<strong>document.write</strong>.
    如果你在文档已经加载后使用它，比如在函数中，那么会覆盖了整个文档。
</p>
</body>
</html>
