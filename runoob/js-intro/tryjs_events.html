<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Js Events</title>
    <script>
        function displayDate() {
            document.getElementById("showDate").innerHTML="Today is "+Date();
        }

    </script>
</head>
<body>
    <h1>This is my First JavaScript application</h1>
    <p id="showDate">This is a paragraph</p>
    <button type="button" onclick="displayDate()">Show What Day is Today</button>
</body>
</html>
