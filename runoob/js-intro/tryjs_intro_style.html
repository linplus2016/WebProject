<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miracle JavaScript</title>
</head>
<body>
    <h1>My First JavaScript Clip</h1>
    <p id="text">JavaScript can change the style of HTML elements</p>
    <script>
        function changeStyle(){
            text=document.getElementById("text");
            text.style.color="#ff4400"
        }
    </script>
    <button type="button" onclick="changeStyle()">Change Style</button>


</body>
</html>
