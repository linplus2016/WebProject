<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miracle JavaScript</title>
</head>
<body>

<!--
对象的方法定义了一个函数，并作为对象的属性存储。
对象方法通过添加 () 调用 (作为一个函数)。
该实例访问了 person 对象的 fullName() 方法:
JavaScript对象是属性和方法的容器

-->

<p>创建和使用对象方法</p>
<p>对象方法作为一个函数定义存储在对象属性中</p>
<p id="text"></p>
<p id="document"></p>
<script>
    var person = {
        firstName: "John",
        lastName: "Koe",
        id: 32323232,
        fullName: function(){
            return this.firstName + " " + this.lastName;
        }
    };

    document.getElementById("text").innerHTML = person.fullName();
    document.getElementById("document").innerText = person.fullName;


</script>





</body>
</html>
