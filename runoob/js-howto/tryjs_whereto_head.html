<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miracle JavaScript</title>
    <script>
        function changeText() {
            var text=document.getElementById("text");
            text.innerText="Miracle JavaScript";

        }
    </script>
</head>
<body>
    <h1>This is my first JavaScript</h1>
    <p id="text">a paragraph</p>
    <button type="button" onclick="changeText()">Change Text</button>

</body>
</html>
