<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miracle JavaScript</title>
</head>
<body>
    <h1>我的第一个页面</h1>
    <p id="text" >点我试试</p>
    <button type="button" onclick="clickText()">click</button>
    <script >
        function clickText() {
            var text=document.getElementById("text");
            text.innerHTML="<button type='button' onclick='clickText()'>Miracle JavaScript</button>";
        }
    </script>
</body>
</html>
